<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全台公車動態時刻查詢</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="myFunction()">

  <div id="loader"></div>
  
  <div id="myDiv" class="main">
    <div class="sidebar">
      <h1 class="logo"><a href="#">Go Go Bus!</a></h1>
      <div class="border-line"></div>
      <ul class="sidebar-menu">
        <li><a class="active" href="#"><img src="images/nearby.png" alt="nearby png"></a></li>
        <li><a href="#"><img src="images/search-white.png" alt="search png"></a></li>
        <li>
          <a href="#">
            <div class="notify-icon">
              <img src="images/notify.png" alt="notify png">
              <img class="notify-dot" src="images/notify-dot.png" alt="notify-dot png">
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="navbar">
        <h2>BUS STOP | 附近站牌</h2>
        <div class="quick-search">
          <input type="text" placeholder="快速搜尋">
          <img src="images/search-gray.png" alt="search-gray png">
        </div>
      </div>
      <div class="nearby-stop">
        <h3>附近的站牌</h3>
        <div class="distance">
          <ul>
            <li><a class="active" href="#">100 m</a></li>
            <li><a href="#">300 m</a></li>
          </ul>
        </div>
        <div>
          <ul class="stop-routes">
            <li>
              <h4>板橋外站[向西]</h4>
              <p>18 、18 、18 、18 、18 、18 、18 、18 、18 、18 、18 、18 、18 、18 、18 </p>
            </li>
            <li>
              <h4>介壽公園</h4>
              <p>66 、187 、318 、242 </p>
            </li>
            <li>
              <h4>聯合二村</h4>
              <p>224、518、612</p>
            </li>
            <li>
              <h4>板橋外站[向西]</h4>
              <p>18 、18 、18 、18 、18 、18 </p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
